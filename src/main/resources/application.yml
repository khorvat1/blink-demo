spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blink_demo
    username: blink_user
    password: user1234
  liquibase:
    default-schema: public
    user: blink_admin
    password: admin1234
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        format_sql: true
        generate_statistics: true
  hibernate:
    ddl-auto: validate